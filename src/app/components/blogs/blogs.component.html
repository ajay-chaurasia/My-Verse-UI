<mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let article of articles">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ article.heading }}
            </mat-panel-title>
            <mat-panel-description>
                {{ article.subHeading }}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
            {{ article.content }}
        </p>
    </mat-expansion-panel>
</mat-accordion>
